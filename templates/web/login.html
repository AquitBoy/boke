{% extends 'base/base.html' %}

{% block title %}
后台登陆
{% endblock %}

{% block css %}
<link rel="stylesheet" type="text/css" href="/static/web/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="/static/web/css/style.css">
<link rel="stylesheet" type="text/css" href="/static/web/css/login.css">
{% endblock %}

{% block content %}
<div class="container">
  <div class="siteIcon"><img src="/static/web/images/login.png" alt="" data-toggle="tooltip" data-placement="top" title="HK" draggable="false" /></div>
  <form action="index.html" method="post" autocomplete="off" class="form-signin">
    <h2 class="form-signin-heading">管理员登录</h2>
    <label for="userName" class="sr-only">用户名</label>
    <input type="text" id="userName" name="username" class="form-control" placeholder="请输入用户名" required autofocus autocomplete="off" maxlength="10">
    <label for="userPwd" class="sr-only">密码</label>
    <input type="password" id="userPwd" name="userpwd" class="form-control" placeholder="请输入密码" required autocomplete="off" maxlength="18">
    <a href="main.html"><button class="btn btn-lg btn-primary btn-block" type="submit" id="signinSubmit">登录</button></a>
  </form>
  <div class="footer">
    <p><a href="index.html" data-toggle="tooltip" data-placement="left" >回到后台 →</a></p>
  </div>
</div>
{% endblock %}

{% block css %}
<script src="/static/web/js/jquery-2.1.4.min.js"></script>

<script src="/static/web/js/bootstrap.min.js"></script>
<script>
$('[data-toggle="tooltip"]').tooltip();
window.oncontextmenu = function(){
	//return false;
};
$('.siteIcon img').click(function(){
	window.location.reload();
});
$('#signinSubmit').click(function(){
	if($('#userName').val() === ''){
		$(this).text('用户名不能为空');
	}else if($('#userPwd').val() === ''){
		$(this).text('密码不能为空');
	}else{
		$(this).text('请稍后...');
	}
});
</script>
{% endblock %}
